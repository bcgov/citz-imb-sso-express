version: "2"

checks:
  argument-count:
    enabled: true
    config:
      threshold: 3
  complex-logic:
    enabled: true
    config:
      threshold: 3
  file-lines:
    enabled: true
    config:
      threshold: 150
  method-complexity:
    enabled: true
    config:
      threshold: 5
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: true
    config:
      threshold: 40
  nested-control-flow:
    enabled: true
    config:
      threshold: 3
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: false
    config:
      threshold: #language-specific defaults. overrides affect all languages.
  identical-code:
    enabled: true
    config:
      threshold: #language-specific defaults. overrides affect all languages.

exclude_patterns:
  - "build/"
  - "dist/"
  - "**/node_modules/"
  - "**/scripts/"
  - "**/*.d.ts"
  - "techdocs/"
  - "**/__tests__/"
  - ".github/"
  - "**/.docker/"

plugins: 
  eslint:
    enabled: true
    channel: "eslint-8"
    config: .eslintrc.cjs
  fixme:
    enabled: true
